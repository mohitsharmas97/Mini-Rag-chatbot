[phases.setup]
# Adding 'python311Packages.pip' ensures the pip binary exists 
nixPkgs = ['python311', 'python311Packages.pip', 'cmake', 'openblas']

[phases.install]
# Using 'python -m pip' is the safest way to call pip in Nix 
cmds = ['python -m pip install -r requirements.txt']

[start]
cmd = 'uvicorn backend:app --host 0.0.0.0 --port $PORT'
